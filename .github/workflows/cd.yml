on:
  push:
    branches: [main]

  jobs:
    Deploy:
      name: Deploy
      runs-on: ubuntu-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up node
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: npm

        - name: Install dependencies
          run: npm ci

        - name: Run
          run: npm run build

